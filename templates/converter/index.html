<!-- converter/templates/converter/format_preserve.html -->
<head><title>Image to Text Converter  </title></head>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Upload</button>
</form>

{% if html_text %}
  <hr>
  <div>{{ html_text|safe }}</div>
{% endif %}
